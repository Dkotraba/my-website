		<section id="main">
			<h1>Newsletter Signup</h1>
		<form name="NewsletterForm" id="NewsletterForm"
               action="http://www.Drewsgamecorner.com/cgi-bin/interest"
               method="post">

            <fieldset id="contactFields">
               <legend>Contact Information</legend>

               <label for="fName">First Name</label>
               <input type="text" id="fName" name="fName" required="required" />

               <label for="lName">Last Name</label>
               <input type="text" id="lName" name="lName" required="required" />

               <label for="address">Address</label>
               <input type="text" id="address" name="address" required="required" />

               <label for="city">City</label>
               <input type="text" id="city" name="city" required="required" />

               <label for="city">State</label>
               <input type="text" id="state" name="state" required="required" value="" />

               <label for="zip">Postal Code</label>
               <input type="text" id="zip" name="zip" placeholder="nnnnn (-nnnn)"
                      pattern="^\d{5}(\-\d{4})?$"/>

               <label for="phone">Phone</label>
               <input type="tel" id="phone" name="phone" placeholder="(nnn) nnn-nnnn"
                      required="required"
                      pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />

               <label for="email">Email</label>
               <input type="email" id="email" name="email" />

            </fieldset>

            <fieldset id="otherFields">
               <legend>Membership Information</legend>

               <label for="pcontact">
                  Membership Type
               </label>
               <select id="ctype" name="ctype">
                  <option value="Standard">Standard Membership</option>
                  <option value="Plus">Membership+</option>
               </select>

               <label for="ctype" class="blockEntry">Length of Membership</label>
               <select id="ctype" name="ctype">
                  <option value="1month">1 Month</option>
                  <option value="3month">3 Months</option>
				  <option value="6month">6 Months</option>
				  <option value="12month">12 Months</option>
               </select>

               <label for="Reason">Reason for Membership (select all that apply)</label>
               <select id="interest" name="interest" size="5" multiple="multiple">
                  <option value="Tournaments">Tournaments</option>
                  <option value="Tabletop">Tabletop Games</option>
                  <option value="console">Console Games</option>
                  <option value="pc">PC Games</option>
                  <option value="Vr">VR Lab</option>
               </select>

               <label for="years">Years of Game Experience</label>
               <input id="years" name="years" type="number" value="0" min="0" max="12" />

            </fieldset>

            <input type="checkbox" id="call" name="call" />
            <label for="call">Please send me a monthly newsletter.</label>

            <input type="submit" value="Submit Information" />
            <input type="reset" value="Cancel" />

         </form>

      
      </section>
